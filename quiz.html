<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/quiz.css"/>
    
    <script src="javascript/html5shiv.min.js"></script>
    <script src="javascript/respond.min.js"></script>
  </head>
  <body>

    <div class="end" id="end">
      <span class="wordresult">Congratulations...!</span>
      <button class=" try btn btn-dark" id="play">Quiz Again</button>
      <button class="exit btn btn-danger" id="exit">Exit</button>
      
          </div>


    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category: <span>HTML</span></div>
        <div class="count">Questions Count: <span></span></div>
      </div>
      <div class="quiz-area">
      </div>
      <div class="answers-area">
      </div>
      <button class="submit-button">Submit Answer</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="countdown"></div>
      </div>
      
      <div class="results">
      </div>
     
    </div>
    <script src="javascript/jquery-3.6.0.min.js"></script>
    <script src="javascript/quiz.js"></script>
   
  </body>
</html>
